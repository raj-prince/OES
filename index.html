<body ng-app="main_module">   <!-- to tell the compiler to start compiling from here; creates root scope  -->
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Online Examination System</a>
    </div>
  </div>
</nav>   

<div class="col-md-6 col-md-offset-3" ng-controller="LoginController">
    <h2>Login</h2>
    <form name="form" ng-submit="login()">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" 
                name="username" id="username" class="form-control"
                 ng-model="username" required /> <!-- bcz vm is an object-->
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" 
                name="password" id="password" class="form-control" 
                ng-model="password" required />
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </form>
</div>


<!-- <div ng-view ></div> -->
 
</body>
</html>
