<div class="col-md-6 col-md-offset-3" ng-controller="SignUpController">
    <h2>Sign Up</h2>
    <form name="form" ng-submit="register()">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" 
                name="firstName" id="firstName" class="form-control"
                 ng-model="firstName" required /> <!-- bcz vm is an object-->
        </div>

        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" 
                name="lastName" id="lastName" class="form-control"
                 ng-model="lastName" required /> <!-- bcz vm is an object-->
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" 
                name="email" id="email" class="form-control"
                 ng-model="email" required /> <!-- bcz vm is an object-->
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" 
                name="password" id="password" class="form-control" 
                ng-model="password" required />
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </form>
</div>
