<div class = "outer_admin" ng-controller = "AdminController">
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" >Admin page</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a ng-click = "uploadQuestion()">Upload Questions</a></li>

<div class = "upload_question " ng-show = "upload">
<center>
<h2>UPLOAD QUESTION PAPER</h2>
</center>
</br>
</br>
<form class="form-horizontal" role="form">
      <div class="form-group">
        <label for="examName" class="col-sm-2 control-label">Exam Name</label>
        <div class="col-sm-4">
          <input class="form-control" id="examName" placeholder="Enter the Exam Name" ng-model='examName'>
        </div>
      </div>
      <div class="form-group">
        <label for="examPath" class="col-sm-2 control-label">Upload Question Paper in Excel Sheet</label>
        <div class="col-sm-4">
          <input class="form-control" id="file" type='file'>
        </div>
      </div>
      
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-success" ng-click='add()'>Upload</button>
        </div>
      </div>
    </form>
    
</div>
</div>
