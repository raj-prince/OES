<div class = "outer_admin" ng-controller = "AdminController">
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" >Admin page</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a ng-click = "uploadQuestion()">Upload Questions</a></li>
      <li><a ng-click = "scheduleExam()">Schedule Assesment</a></li>
      <li><a ng-click = "viewResult()">View Results</a></li>
    </ul>
  </div>
</nav>

<div class = "upload_question " ng-show = "upload">
<center>
<h2>UPLOAD QUESTION PAPER</h2>
</center>
</br>
</br>
<form class="form-horizontal" role="form">
      <div class="form-group">
        <label for="examName" class="col-sm-2 control-label">Exam Name</label>
        <div class="col-sm-4">
          <input class="form-control" id="inputName3" placeholder="Enter the Exam Name">
        </div>
      </div>
      <div class="form-group">
        <label for="examPath" class="col-sm-2 control-label">Upload Question Paper <br>in Excel Sheet</label>
        <div class="col-sm-4">
          <input type="file" id="file" name="file"/>
            <!-- <button ng-click="add()">Add</button> -->
        </div>
      </div>
      
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-success" ng-click='add()'>Upload</button>
        </div>
      </div>
    </form>
    
</div>

<div class = "schedule_exam" ng-show="schedule">
    <center>
<h2>SCHEDULE EXAMS</h2>
</center>
</br>
</br>

<form class="form-horizontal" role="form">
      <div class="form-group">
        <label for="examName" class="col-sm-2 control-label">EXAM NAME</label>
        <div class="col-sm-4">
          <input class="form-control" id="inputName3" placeholder="Enter the Exam Name" required>
        </div>
      </div>
      <div class="form-group">
      <label for="examDate" class="col-sm-2 control-label">EXAM DATE/TIME</label>
      <div class="col-sm-4">
                <input datetime-picker ng-model="examDate" required />
                </div>
            </div>
      <div class="form-group">
        <label for="examName" class="col-sm-2 control-label">DURATION(MIN)</label>
        <div class="col-sm-4">
          <input class="form-control" id="inputName3" placeholder="Enter the duration" required>
        </div>
      </div>
      <div class="form-group">
      <label for="notificationDate" class="col-sm-2 control-label">NOTIFICATION DATE/TIME</label>
      <div class="col-sm-4">
                <input datetime-picker ng-model="notificationDate" required/>
                </div>
            </div>
      <div class="form-group">
        <label for="examineesPath" class="col-sm-2 control-label">Upload file containing examinees</label>
        <div class="col-sm-4">
          <input type="file" id="file" name="file" required/>
            <!-- <button ng-click="add()">Add</button> -->
        </div>
      </div>
            
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-success" ng-click='Schedule()'>Schedule</button>
        </div>
      </div>
    </form>
</div>
</div>
