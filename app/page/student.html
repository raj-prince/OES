<div class="container" ng-controller="StudentExamListController">
      <!-- {{customers}}-->
       <div class="row">
           <div class="col-md-4 col-lg-3 card" ng-repeat="exam in exams">
              <studentcard-view
        exam-name="exam.examName"  
        exam-detail="exam.examDetail"
        start-date="exam.startDate"
        end-date="exam.endDate"
        duration="exam.duration"
        status="exam.status"
        >
              </studentcard-view>
    </div>
    </div>
