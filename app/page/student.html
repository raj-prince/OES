<div class = "outer" ng-app= "customer_module" ng-controller = "StudentExamListController" >
<div id="wrapper">
   <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <img src="image/user.png" class="img">
                </li>
                <li >
                    <p>UserId &nbsp; {{globals.userId}}</p>
                </li>
                <li>
                <p>{{globals.firstName}}</p>
                </li>
                <li>
                <p>{{globals.email}}</p>
                </li>
                <li>
                    <a ng-click = "showResult()">Result</a>
                </li>
              
            </ul>
        </div></div>

<div class="container">
      <!-- {{customers}}-->
       <div class="row" ng-init="fillTakenExamsArray(exams)">
           <div class="col-md-4 col-lg-4 card" ng-repeat="exam in exams">
              <studentcard-view  
        exam-name="exam.examName"  
        exam-detail="exam.examDetail"
        start-date="exam.startDate"
        end-date="exam.endDate"
        duration="exam.duration"
        status="exam.status"
        taken="exam.taken"
        show-exam-link="showExamLink(exam.endDate)"
        is-exam-taken="isExamTaken(exam)"
        >
              </studentcard-view>
              

    </div>
    </div>
    </div>

    <div ng-show="result">
        <table class="table table-striped table-hover">
  <thead>
      <tr>
          <th ng-click="sort('examName')">Exam Name
            <span class="glyphicon sort-icon" ng-show="sortKey=='examName'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span></th>
            <th ng-click="sort('startDate')">Date Of Exam 
            <span class="glyphicon sort-icon" ng-show="sortKey=='startDate'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span></th>
            <th> Result </th>
        </tr>
    </thead>
    <tbody>
        <tr dir-paginate="exam in takenExams|itemsPerPage:2|orderBy:sortKey:reverse">
        <td>{{exam.examName}}</td>
        <td>{{exam.startDate*1000 | date:'yyyy-MM-dd'}}</td>
        <td><a ng-click="calculateResult(exam)">View Result </a></td>
        </tr>
   </tbody>
 
     </div>
    </table>
  <div class="control">
    <dir-pagination-controls
    max-size="5"
    direction-links="true"
    boundary-links="true">
    </dir-pagination-controls>
            </div>

</div>
